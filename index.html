<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone-Paper-Scissor Game</h1>
       <div class="allthree">
            <div class="choice" id="paper">
                <img  src="stone.png" alt="rock">
            </div>
            <div class="choice" id="stone">
                <img  src="paper.png" alt="paper">
            </div>
            <div class="choice" id="scissor">
                <img  src="scissor.png" alt="scissor">
            </div>
       </div>
           <div class="score">
            <!-- score of comp -->
                <div class="comp-score">
               <b> <p>Comp</p>
                <p id="comp-score-board">0</p>
                 </div>
                 <!-- score of user -->
                 <div class="user-score">
                    <b><p>You</p>
                    <p id="user-score-board">0</p>
                     </div>
                    
           </div>
           <p id="msg">Your Chance</p>
             
           <script src="stonepprscr.js"></script>
    </div>
</body>
</html>
